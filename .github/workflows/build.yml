name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install pyinstaller
      run: pip install pyinstaller

    - name: Build EXE
      run: pyinstaller --onefile --windowed main.py

    - name: Upload EXE
      uses: actions/upload-artifact@v2
      with:
        name: app-windows
        path: dist/main.exe
